<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <ul class="header__menu">
                <li>
                    <a href="#" class="menu-item">products</a>
                </li>
                <li>
                    <a href="#" class="menu-item">story</a>
                </li>
                <li>
                    <a href="#" class="menu-item">manufacturing</a>
                </li>
                <li>
                    <a href="#" class="menu-item">packaging</a>
                </li>
            </ul>
            <div class="header__user">
                <a href="#" class="buy-icon">
                    <img src="./img/header/buy.svg" alt="shopping basket">
                </a>
                <a href="#" class="user-icon">
                    <img src="./img/header/user.svg" alt="user menu">
                </a>
            </div>
        </header>
        <main class="main">
            <img class="img1" src="./img/main/main_img1.png" alt="">
            <img class="img2" src="./img/main/main_img2.png" alt="">
            <img class="img3" src="./img/main/main_img3.png" alt="">            
            <img class="img4" src="./img/main/main_img4.png" alt="">
            <img class="img5" src="./img/main/main_img5.png" alt="">
            <img class="img6" src="./img/main/main_img6.png" alt="">
            <img class="img7" src="./img/main/main_img7.png" alt="">
            <img class="img8" src="./img/main/main_img8.png" alt="">
        </main>
        <div class="sidebar">                   
            <a href="#" class="logo-link">
                <img class="logo-img" src="./img/sidebar/logo.png" alt="Logo">
            </a>
            <h2 class="title">Explore</h2>
            <ul class="sidebar__menu">
                <li>
                    <a href="#" class="sidebar__menu-item">
                        <img class="sidebar__link-img" src="./img/sidebar/icon1.png" alt="icon1">New In                            
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar__menu-item">
                        <img class="sidebar__link-img" src="./img/sidebar/icon2.png" alt="icon2">Clothing
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar__menu-item">
                        <img class="sidebar__link-img" src="./img/sidebar/icon3.png" alt="icon3">Shoes
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar__menu-item">
                        <img class="sidebar__link-img" src="./img/sidebar/icon4.png" alt="icon4">Accessories
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar__menu-item">
                        <img class="sidebar__link-img" src="./img/sidebar/icon5.png" alt="icon5">Activewear
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar__menu-item">
                        <img class="sidebar__link-img" src="./img/sidebar/icon6.png" alt="icon6">Gifts & Living
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar__menu-item">
                        <img class="sidebar__link-img" src="./img/sidebar/icon7.png" alt="icon7">Inspiration
                    </a>
                </li>
            </ul>
        </div>
    </div>

</html>
